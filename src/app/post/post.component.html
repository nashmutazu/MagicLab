<mat-card class="mat-card">
    <div class="mat-card-header">
        <img [src]="post.image" [alt]="post.username" class="mat-card-img">
    </div>
    <mat-card-content>
        <mat-card-title> {{ post.username }} </mat-card-title>
        <p>
            {{ post.text }}
        </p>
    </mat-card-content>
</mat-card>
